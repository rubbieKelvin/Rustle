# Example YAML file to demonstrate a simple GET request

# Define the requests
requests:
  # Define a request named 'Ping'
  Ping:
    method: GET # Specify the HTTP method
    url: "http://0.0.0.0:8000" # Specify the target URL

# Define which requests to execute
calls:
  # Define a sequence named 'run_localhost_check'
  run_localhost_check:
    - Ping # List the 'Ping' request to be executed in this sequence
